<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clock - Nothing Else</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="date">
                <ul class="container">
                    <li class="day">1</li>
                    <li class="month">1</li>
                    <li class="year">2000</li>
                </ul>
            </div>
            <div class="clock">
                <h1 class="time">24:00:00</h1>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
